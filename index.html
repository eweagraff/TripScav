<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css" />
    <!-- ================ -->
    <!--        NavBar -->
    <!-- =================== -->
    <nav class="navbar p-2 is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#home">
                <h1 class="title is-4">Trip Scav</h1>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start"></div>
            <div class="navbar-end">
                <a id="home" class="navbar-item">Home</a>
                <a id="cards-result" href="#team-cards" class="navbar-item">Result</a>
                <a id="maps" href="#map" class="navbar-item">map</a>
            </div>
        </div>
    </nav>
   
    <!-- ================ -->
    <!--        Main -->
    <!-- =================== -->
    <main class="main is-variable is-2-mobile is-0-tablet is-3-desktop is-8-widescreen is-1-fullhd">
        <div class="background">
            <video preload="auto"  playsinline loop width="100%" height="100%" autoplay muted>
                <source src="./assets/mov/TS.mov" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
              </video> <div class="responsive-google-slides">
                <iframe
                  src="https://docs.google.com/presentation/d/e/2PACX-1vRnxMpVbaigiMLSd4-t_G2bkqWeG66FCozVXWk6C5-_VvDQ3Vjel0x6e3081_ogqHpeLB1q5bquZ5Tt/embed?start=true&loop=true&delayms=2000&rm=minimal"
                ></iframe>
              </div>

            <div class="userInput has-text-centered">
                <h1 class="title is-6">Pleace Enter Your Destination</h1>
                <form id="search-form" action="">
                    <input id="search-input" class="input is-large" type="text" placeholder="Barcelona" />
                    <br />
                    <button id="submit" class="button is-primary is-outlined">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- ================ -->
    <!--        Destination Content -->
    <!-- =================== -->

    <div class="result-content">
        <div class="container">
            <div class="section">
                <div class="columns">
                    <div id="team-cards" class="column has-text-centered">
                        <h1 class="title" style="color: ghostwhite">Destination Information</h1>
                        <br />
                    </div>
                </div>
                <div class="animation">
                    <div id="app" class="row columns is-multiline"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="mapsection" class="secound-img hidden">
        <div class="has-text-centered">
            <h1 class="is-size-2">Map</h1>
            <h1 id="country" class="is-size-2"></h1>
            <h1 id="capacity" class="is-size-2"></h1>

            <button class="button mb-2 is-primary is-outlined">
                <a class="is-primary" href="#team-cards">GO UP</a>
            </button>
        </div>
        <div id="map" class="map"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
